server {
  listen 8080;
  server_name _;

  # -------- BACKEND (Spring Boot) --------
  location /api/ {
    proxy_pass http://socialpro.railway.internal:8088;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location /swagger-ui/ {
    proxy_pass http://socialpro.railway.internal:8088;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /v3/ {
    proxy_pass http://socialpro.railway.internal:8088;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # -------- FRONTEND (UI) --------
  location / {
    proxy_pass http://socialpro-ui.railway.internal:8080;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}